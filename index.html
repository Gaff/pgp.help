<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 For Gaff</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mytemplate.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PGP Help</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#encrypt">Encrypt / Send</a></li>
            <li><a data-toggle="tab" href="#decrypt">Decrypt / Receive</a></li>
            <li><a data-toggle="tab" href="#about">FAQ</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </header>

    <div class="container">
    	<div class="tab-content">
      		<div class="tab-pane fade" id="about">
	      		<p>This is an about bit</p>
    		</div>
      		<div class="tab-pane fade in active" id="encrypt">
	      		<form action="/" class="form-horizontal" method="get">
		            <fieldset>
		              <legend>Encrypt Message</legend>
		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="pgppub">Public Key</label>
						<div class="col-lg-10 controls">
	                  		<textarea class="form-control autoselectall" id="pgppub" rows="4" spellcheck="false" placeholder="Paste public PGP key here."></textarea>
	                  	</div>
	                  </div>

		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="username">Username</label>
						<div class="col-lg-10 controls">
		                  <div class="input-append">
		                    <input class="form-control" id="username" type="text" readonly="readonly"/>
		                  </div>
	                  	</div>
	                  </div>
		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="fingerprint">Fingerprint</label>
						<div class="col-lg-10 controls">
		                  <div class="input-append">
		                    <input class="form-control" id="fingerprint" type="text" readonly="readonly"/>
		                  </div>
	                  	</div>
	                  </div>


		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="src">Message</label>
						<div class="col-lg-10 controls">
	                  		<textarea class="form-control" id="src" rows="8" spellcheck="false" placeholder="Type your mesage here."></textarea>
	                  	</div>
	                  </div>
		              <div class="form-group">
		                <label class="col-lg-2 control-label" for="dest">Result</label>
		                <div class="col-lg-10 controls">
		                  <textarea class="form-control autoselectall" id="dest" readonly="readonly" rows="8" placeholder="Encrypted text will appear here."></textarea>
		                  <div>
		                    <span id="hint_to">&nbsp;</span>&nbsp;
		                  </div>
		                </div>
		              </div>	                  
		            </fieldset>
	        	</form>
    		</div>
      		<div class="tab-pane fade" id="decrypt">
      			<form action="/" class="form-horizontal" method="get">
		            <fieldset>
		              <legend>Decrypt Messages</legend>
		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="pgppriv">Private Key</label>
						<div class="col-lg-10 controls">
	                  		<textarea class="form-control autoselectall" id="pgppriv" rows="4" spellcheck="false" placeholder="Paste private PGP key here."></textarea>
	                  	</div>
	                  </div>

		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="usernamep">Username</label>
						<div class="col-lg-10 controls">
		                  <div class="input-append">
		                    <input class="form-control" id="usernamep" type="text" readonly="readonly"/>
		                  </div>
	                  	</div>
	                  </div>
		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="fingerprintp">Fingerprint</label>
						<div class="col-lg-10 controls">
		                  <div class="input-append">
		                    <input class="form-control" id="fingerprintp" type="text" readonly="readonly"/>
		                  </div>
	                  	</div>
	                  </div>

		              <div class="form-group">
		              	<label class="col-lg-2 control-label" for="encmsg">Encrypted Message</label>
						<div class="col-lg-10 controls">
	                  		<textarea class="form-control autoselectall" id="encmsg" rows="8" spellcheck="false" placeholder="Paste your mesage here."></textarea>
	                  	</div>
	                  </div>
		              <div class="form-group">
		                <label class="col-lg-2 control-label" for="clearmsg">Result</label>
		                <div class="col-lg-10 controls">
		                  <textarea class="form-control autoselectall" id="clearmsg" readonly="readonly" rows="8" placeholder="Decrypted text will appear here."></textarea>
		                  <div>
		                    <span id="hint_to">&nbsp;</span>&nbsp;
		                  </div>
		                </div>
		              </div>	                  
		            </fieldset>
		        </form>
    		</div>        		
		</div>
		<hr/>
		<footer>
          <p>
            &copy; 2015&ndash;2015 <span class="pull-right">Powered by <a href="http://pages.github.com">GitHub Pages</a> &nbsp; <a href="https://github.com/gaff/gaff.github.io">GitHub Repository</a> &nbsp; </span>
          </p>
        </footer>
    </div><!-- /.container -->
    
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/openpgp.js"></script>
    <script src="js/ezpgp.js"></script>
  </body>
</html>
