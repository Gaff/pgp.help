<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
      <style type="text/css">
          .active{
          background-color:red;
        }
        </style>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-controller="MyController" ng-init="count=0">
		<div>
			<div class="button" ng-class="{'active':isActiveTab(0)}" ng-click="count = count + 1">Some Title 1</div>
			<div class="button" ng-class="{'active':isActiveTab(1)}" ng-click="count = count - 1">Some Title 2</div>
		</div>
    <br/>
    <p>count: {{count}}</p>
		<br/>
		<div ng-show="isActiveTab(0)">tab1</div>
		<div ng-show="isActiveTab(1)">tab2</div>


	</body>
</html>
