<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/app.js"></script>
		<link href="css/testapp.css" rel="stylesheet">
	</head>

	<body ng-controller="MyController">
		<div class="bs-component">
			<div ng-if="bool" class="info fade">
			   Grasshopper
			</div>
			<button ng-click="bool=true">Fade In!</button>
			<button ng-click="bool=false">Fade Out!</button>
			<br/>
		</div>
		<div class="bs-component">
	    <button ng-click="test.hideme = !test.hideme">
	      Quickhide
	    </button>
	   	<button ng-click="test.instahide = !test.instahide; test.hideme=false">
	      Slowhide
	    </button>
			<button ng-click="test.instahide = !test.instahide; test.hideme=false">
		      Show
	    </button>
	    <p>before the box</p>
	    <div class="box" ng-class="{ 'bigger': test.bigger, 'light-theme': test.lightTheme, 'hideme':test.hideme }" ng-hide="(test.instahide || test.hideme)">
	      This is just a box.
	    </div>
	    <p>after the box</p>
		</div>
	</body>
</html>
